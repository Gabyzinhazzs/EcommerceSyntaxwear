<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/layout.css">
    <title>Syntaxwear Ecommerce</title>
</head>
<body>
    <header class="site-header" role="banner" aria-label="Cabeçalho do site">
        <div class="container header-inner">
            <a href="/" class="logo" aria-label="Syntaxwear — Página inicial">
                <!-- Logo (macro) -->
            </a>

            <nav id="main-nav" class="main-nav" aria-label="Navegação principal">
                <ul class="nav-list">
                    <!-- Itens de navegação (macro) -->
                </ul>
            </nav>

            <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav" aria-label="Alternar menu">
                <!-- Toggle do menu (macro) -->
            </button>
        </div>
    </header>

    <main id="content" role="main">
        <section class="hero" aria- label="Seção principal (hero)">
            <!-- Estrutura macro da seção hero -->
        </section>

        <section class="categories categories-tenis" aria-label="Categorias de tênis">
            <!-- Estrutura macro da seção de categorias de tênis -->
        </section>

        <section class="featured-products" aria-label="Produtos em destaque">
            <!-- Grid macro de produtos em destaque -->
        </section>
    </main>

    <footer class="site-footer" role="contentinfo" aria-label="Rodapé com informações de contato e links">
        <div class="container footer-inner">
            <div class="footer-contact">
                <!-- Informações de contato (macro) -->
            </div>

            <nav class="footer-links" aria-label="Links do rodapé">
                <ul>
                    <!-- Links do rodapé (macro) -->
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
