<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="./Css/variables.css">
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/layout.css">
    <link rel="stylesheet" href="./Css/components/header.css">
    <link rel="stylesheet" href="./Css/components/hero.css">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
</head>

<body>
    <header class="site-header">
        <h1>
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./images/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>
        <nav class="nav-center" aria-label="Categorias principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu secundário (Nossas lojas, Sobre, Conta, Ajuda, Carrinho)">
            <ul>
                <li><a href="/lojas">Nossas lojas
                    </a>
                </li>
                <li><a href="/sobre">Sobre
                    </a>
                </li>
                <li><a href="/conta" aria-label="Minha conta">
                        <img src="./images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li><a href="/ajuda" aria-label="Ajuda">
                        <img src="./images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li>
                    <a href="/carrinho" aria-label="Carrinho">
                        <img src="./images/icons/bag.svg" alt="Carrinho">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença</h2>
                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories categories-tenis" aria-label="Categorias de tênis">
            <!-- Estrutura macro da seção de categorias de tênis -->
        </section>

        <section class="featured-products" aria-label="Produtos em destaque">
            <!-- Grid macro de produtos em destaque -->
        </section>
    </main>

    <footer class="site-footer" role="contentinfo" aria-label="Rodapé com informações de contato e links">
        <div class="container footer-inner">
            <div class="footer-contact">
                <!-- Informações de contato (macro) -->
            </div>

            <nav class="footer-links" aria-label="Links do rodapé">
                <ul>
                    <!-- Links do rodapé (macro) -->
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
